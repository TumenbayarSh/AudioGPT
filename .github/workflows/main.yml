name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - uses: actions/checkout@v4

      # Set up a conda environment with Python 3.8 named 'audiogpt'
      - name: Set up conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: "3.8"
          activate-environment: audiogpt
          auto-activate-base: false

      # Install linting and testing tools
      - name: Install lint/test dependencies
        run: |
          pip install --upgrade pip
          pip install flake8 pytest

      # If a requirements.txt is present, install those dependencies
      - name: Install project dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Lint the code using flake8
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero: Treat all errors as warnings; helps collect full report
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # Run tests with pytest
      - name: Test with pytest
        run: |
          pytest

      # Download the foundation models required for AudioGPT
      - name: Download foundation models
        run: |
          bash download.sh

      # Set the OPENAI_API_KEY environment variable from GitHub Secrets
      - name: Set OPENAI_API_KEY
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      # Run AudioGPT
      - name: Run AudioGPT
        run: |
          python audio-chatgpt.py
